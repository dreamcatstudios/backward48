<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assesment</title>
    <link rel="stylesheet" href="output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <style>
      /* Default styles for larger devices */
      iframe {
        width: 640px;
        height: 360px;
      }

      /* Media query for mobile devices */
      @media screen and (max-width: 767px) {
        iframe {
          width: 100%;
          height: auto;
        }
      }
    </style>

    <nav
      class="flex justify-between items-center p-5 z-30 fixed top-0 w-full bg-white shadow-lg max-width-[133rem] mx-auto px-4 sm:px-6 lg:px-8"
    >
      <img src="../assets/Backward.png" alt="" class="h-10" />
    </nav>
    <section
      id="mini-game"
      class="min-h-screen flex justify-center items-center py-10 sm:mt-14 lg:mt-16 bg-gray-100"
    >
      <div class="max-w-[133rem] mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-4xl font-bold text-center text-primaryColor">
          Take world's most accurate,
        </h1>
        <h1 class="text-4xl font-bold text-gray-800 text-center mb-12">
          Professional personality test
        </h1>
        <iframe
          frameborder="0"
          src="https://itch.io/embed-upload/9983430?color=000000"
          allowfullscreen=""
          width="1024"
          height="620"
          class="rounded-md shadow-md"
          ><a href="https://jatinbhandari.itch.io/personality-test"
            >Take Personality Test</a
          ></iframe
        >
      </div>
    </section>
  </body>
</html>
